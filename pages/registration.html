<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://gokulramghv.github.io/Capstone-WD101/survey_form/survey.js"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <title>Survey form</title>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
      .inp {
        @apply py-1.5 px-2  border-2 drop-shadow-sm border-gray-200 rounded hover:border-blue-300 focus:outline-none focus:border-blue-500 focus:ring-0;
      }

      .td {
        @apply border-b border-slate-100  p-4 pl-8 text-slate-500 rounded-lg;
      }

      .th {
        @apply border-b bg-gray-100  font-medium p-4 pl-8 pt-0 pb-3 text-slate-400  text-left;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="w-full h-fit flex justify-center items-center py-16">
      <div
        class="bg-white p-5 rounded-lg drop-shadow-lg"
        id="survey-form"
        style="width: 33rem"
      >
        <h1 class="mb-3 text-3xl font-bold text-center">Survey Form</h1>
        <form action="" class="grid text-lg gap-2" id="form">
          <div class="grid gap-1">
            <label for="name">Name <span class="text-red-500">*</span> </label>
            <input id="name" name="name" type="text" required class="inp" />
          </div>
          <div class="grid gap-1">
            <label for="email">Email <span class="text-red-500">*</span></label>
            <input id="email" name="email" type="email" required class="inp" />
          </div>

          <div class="grid gap-1">
            <label for="password"
              >Password <span class="text-red-500">*</span></label
            >
            <input
              id="password"
              type="password"
              required
              class="inp"
              minlength="8"
            />
          </div>
          <div class="grid gap-1">
            <label for="date-of-birth"
              >Date of Birth <span class="text-red-500">*</span></label
            >
            <input
              id="date-of-birth"
              name="date-of-birth"
              type="date"
              required
              class="inp"
            />
          </div>
          <div class="mt-4 p-0">
            <input
              type="checkbox"
              id="acceptTerms"
              name="acceptTerms"
              class="checked:bg-blue-500 w-5 h-5 mb-1 border-2 drop-shadow-sm border-gray-200 rounded hover:border-blue-300 focus:outline-none focus:border-blue-500"
            />
            <label for="acceptTerms" class="ml-2"
              >Accept Terms & Conditions</label
            >
          </div>

          <button
            type="submit"
            class="bg-blue-500 rounded px-4 w-full text-white py-2.5 hover:bg-blue-600 mt-2"
          >
            Submit
          </button>
        </form>

        <!-- <div class="grid grid-cols-2 gap-2 w-full mt-2 text-lg">
          <button
            onclick="reset()"
            class="w-full bg-red-500 rounded px-4 text-white py-2.5 hover:bg-red-600"
          >
            Reset
          </button>
           <button
            onclick="setViewEntries()"
            class="w-full bg-emerald-500 rounded px-4 text-white py-2.5 hover:bg-emerald-600"
          >
            View Entries
          </button>
        </div> -->
      </div>
    </div>
    <div class="flex justify-center items-center mb-16">
      <div id="div-entries">
        <div
          id="entries"
          class="bg-gray-100 pt-5 rounded-lg drop-shadow-lg"
        ></div>
        <!-- <div class="w-full flex justify-center">
          <button
            class="bg-blue-500 rounded px-5 my-4 mx-auto text-white py-2.5 hover:bg-blue-600"
            onclick="setViewEntries()"
          >
            Back to Survey Form
          </button>
        </div> -->
      </div>
    </div>
  </body>
</html>
